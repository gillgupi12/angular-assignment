<form id="user-account-form">
  <div class="user-account-form-header">
    <h6>Change Account Number:</h6>
    <div class="divider-row"></div>
  </div>
  <div class="user-account-body-container">
    <p>Please select your debit account number:</p>
    <div class="user-account-from-body">
      <div class="user-account-from-dropdowns">
        <div>
          <select class="currency-dropdown" name="user-currency" [(ngModel)]="selectedCurrency">
            <option *ngFor="let currency of currencies" [value]="currency">
              {{ currency }}
            </option>
          </select>
        </div>
        <div>
          <select class="bankaccount-dropdown" name="user-bankaccount" [(ngModel)]="selectedBankAccountNumber">
            <option
              *ngFor="let accountNumber of bankAccountNumbers"
              [value]="accountNumber"
            >
              {{ accountNumber }}
            </option>
          </select>
        </div>
      </div>
      <div class="user-account-form-balance">
        Account Balance: 199,999,999
      </div>
    </div>
   
  </div>
  <div class="user-account-from-cta">
    <custom-button (click)="cancel()" [btnText]="'Cancel'"></custom-button>
    <custom-button (click)="submit()" [btnText]="'Determine'" [btnColor]="'success'"></custom-button>
  </div>
</form>
